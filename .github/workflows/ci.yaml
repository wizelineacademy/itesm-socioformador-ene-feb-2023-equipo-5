name: eslint-test
on:
  pull_request: {}

jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        if: ${{ env.GITHUB_ACTOR != 'nektos/act' }}
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ”¬ Lint
        run: npm run lint

  typecheck:
    name: Ê¦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        if: ${{ env.GITHUB_ACTOR != 'nektos/act' }}
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ” Type check
        run: npm run typecheck --if-present

  cypress:
    name: âš«ï¸ Cypress
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_MAIN_URL }}
      SESSION_SECRET: asdf_secret
      BASE_URL: http://localhost:3000
      AUTH0_CLIENT_ID: ${{ secrets.AUTH0_CLIENT_ID_LOCAL }}
      AUTH0_DOMAIN: ${{ secrets.AUTH0_DOMAIN }}
      AUTH0_CLIENT_SECRET: ${{ secrets.AUTH0_CLIENT_SECRET_LOCAL }}
      AUTH0_CALLBACK_URL: http://localhost:3000/auth/callback
      AUTH0_RETURN_TO_URL: http://localhost:3000/
      AUTH0_LOGOUT_URL: https://smartspeak.us.auth0.com/v2/logout
      S3_ENDPOINT: ${{ secrets.S3_ENDPOINT }}
      S3_KEY: ${{ secrets.S3_KEY }}
      S3_SECRET: ${{ secrets.S3_SECRET }}
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        if: ${{ env.GITHUB_ACTOR != 'nektos/act' }}
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      # - name: ğŸ„ Copy test env vars
      #   run: cp .env.example .env

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      # - uses: harmon758/postgresql-action@v1
      #   with:
      #     postgresql version: "12"
      #     postgresql db: lab_test
      #     postgresql user: lab_user
      #     postgresql password: lab_pass

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ›  Setup Database
        run: npx prisma migrate reset --force

      - name: âš™ï¸ Build
        run: npm run build

      - name: ğŸŒ³ Cypress run
        run: npm run cypresstests
